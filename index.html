<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botflix - Seu assistente pessoal para encontrar o filme perfeito</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <main class="container">
        <div class="main-content">
            <header class="brand-header">
                <div class="container-logo">
                    <img src="src/images/botflix-robot.jpg" alt="Assistente robô botflix" class="robot-image">
                    <h1 class="brand-title">Botflix</h1>
                </div>
                <p class="brand-subtitle">Seu assistente pessoal para encontrar o filme perfeito</p>
            </header>

            <section class="search-card">
                <div class="search-content">
                    <div class="input-container">
                        <textarea rows="3" id="mood-textarea"
                            placeholder="Digite como você está se sentindo ou quer assistir..."
                            class="mood-textarea"></textarea>

                    </div>

                    <div class="exemples">
                        <h3 class="exemples-title"> Exemplos:</h3>
                        <ul class="exemples-list">
                            <li>Quero assistir algo leve e engraçado</li>
                            <li>Estou me sentindo triste, me sugira um filme inspirador</li>
                            <li>Quero ver um filme de ação com muita adrenalina</li>
                        </ul>
                    </div>


                    <button id="search-button" class="search-button">
                        <span class="play-icon">&#9654;</span>
                        Encontrar Filmes Perfeitos
                    </button>

                </div>

            </section>

            <div id="results" class="results">
                <h2>Filmes perfeitos para Você</h2>
                <div id="movies" class="movie"></div>
            </div>
        </div>

    </main>
</body>

</html>
